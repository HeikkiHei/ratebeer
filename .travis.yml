language: ruby

notifications:
  email: false

before_install:
- gem update --system
- gem --version

deploy:
  provider: heroku
  api_key:
    secure: 
  on:
    branch: master
    app: heikkiheibrews
    run: rake db:migrate
  on:
    branch: dev
    app: heikkiheibrews-dev
    run: 
      - "rake db:migrate:reset"
      - "rake db:seed"